<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Lady's Sandwiches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">Sandwich Lady's Sandwiches</div>
        <ul class="header-links">
            <li><a href="#">Delivery</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Rewards</a></li>
        </ul>
    </div>
    <div class="hero">
        <div class="hero-text">
            <h1>The best sandwiches in Gielinor!</h1>
            <p>Sandwiches so good that even the Cooking Guild's head chef can't make 'em! Players can't get enough!</p>
            <button class="hero-button">Order now!</button>
        </div>
        <img alt="The Sandwich Lady holding her sandwiches">
    </div>
    <div class="Sandwiches">
        <div class="Sandwiches header"></div>
        <img alt="Picture of sandwich one">
        <div class="sandwich-one-text"></div>
        <img alt="Picture of sandwich two">
        <div class="sandwich-two-text"></div>
        <img alt="Picture of sandwich three">
        <div class="sandwich-three-text"></div>
        <img alt="Picture of sandwich four">
        <div class="sandwich-four-text"></div>
    </div>
    <div class="testimonial">
        <div class="quote"></div>
        <div class="quote-credit"></div>
    </div>
    <div class="call-to-action">
        <div class="call-header"></div>
        <div class="call-text"></div>
        <button class="call-button"></button>
    </div>
    <div class="footer">CopyrightÂ© The Odin Project 2023</div>
</body>
</html>
